<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>

    <div class="container">
      <img src="images/logo.svg" alt="logo" id="logo">
      <div class="icons"> 
        <button><img src="images/icon-document.svg" alt=""></button>
        <button><img src="images/icon-folder.svg" alt=""></button>
        <button><img src="images/icon-upload.svg" alt=""></button>
      </div>
    </div>  
    
    <div class="container">
      <p>You've used <span id="used">815 GB</span> of your storage</p>
      <div id="bar-full">
        <div id="bar-used"></div>
        <div id="bar-ball"></div>
      </div>
      <div id="range">
        <span>0 Gb</span>
        <span>1000 Gb</span>
      </div>
    </div>
    <div id="GB-left">
      <span id="number">185</span> GB LEFT
      <div id="triangle"></div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <span style="color:hsl(243, 100%, 93%);">Challenged by</span> 
      <a href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank">Frontend Mentor</a>
      <span style="color:hsl(243, 100%, 93%);">Coded by</span> 
      <a href="https://www.linkedin.com/in/david-pinhasov-7512641b7" 
      target="_blank">David Pinhasov</a>
    </div>
 </footer>

</body>
</html>
